<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math object Methods </title>
</head>
<body>
<script type="text/javascript">
let value1= Math.abs(20);
document.write("Demo Test Value :" + value1 + "<br>" );
let value2 = Math.acos(-1);
document.write("Demo Test Value :" + value2 + "<br>" );
let value3 = Math.asin(1);
document.write("Demo Test Value :" + value3 + "<br>" );
let value4 = Math.atan(.5);
document.write("Demo Test Value :" + value4 + "<br>" );
</script>
</body>
</html>
