<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object</title>
</head>
<body>
<h2>JavaScript Object and its properties </h2>
<p>There are two different ways to access and object property</p>
<p>You can use .property or ["property"].</p>
<p id="demo"></p>
<script>
//Create an object:
let person = {
firstName:"Tomiwa",
age: 14,
}
document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old";
</script>
</body>
</html>
